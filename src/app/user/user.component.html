<p>@if(isServerRunning){
<p>Yes server is running</p>
} @else {
    <p>No the server is off</p>
}
</p>
<p>User's name is {{name}}</p>
<section>
    <h3 class="hoverover" (mouseover)="onMouseOver()">for section</h3>
    <ul>
    @for(os of operatingSystems; track os.id) {
        <li (click)="greet()">
            {{os.name}}            
        </li>
    }
    </ul>
    <button (click)="onClick()">button</button>
</section>
